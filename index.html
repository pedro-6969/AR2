<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoAR.js - Location</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Build correto para GPS/location-based -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      device-orientation-permission-ui="enabled: true"
      arjs="sourceType: webcam; trackingMethod: best; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Seu modelo: começa invisível até o GPS fixar a origem -->
      <a-entity
        id="fantasma"
        gltf-model="url(https://ar-2-tau.vercel.app/assets/3december_-fantasy_ghost/scene.gltf)"
        scale="0.1 0.1 0.1"
        gps-entity-place="latitude: -23.330387; longitude: -47.867990;"
        visible="true"
      ></a-entity>

      <!-- -23.330387, -47.867990 -->

      <!-- Câmera com GPS -->
      <a-camera gps-camera="minDistance: 1; positionMinAccuracy: 1000" rotation-reader>
        <a-cursor fuse="false" raycaster="objects: a-entity"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const fantasma = document.querySelector('#fantasma');

      // Mostra o modelo só depois que a origem GPS for definida
      window.addEventListener('gps-camera-origin-coord-set', () => {
        fantasma.setAttribute('visible', true);
      });

      // Clique no modelo
      fantasma.addEventListener('click', () => {
        alert('Você clicou no fantasma!');
      });
    </script>
  </body>
</h
