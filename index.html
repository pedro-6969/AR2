<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- https://carnaux.github.io/NFT-Marker-Creator/#/ -->

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

  
    <a-nft
  type="nft"
  url="https://diogopcs.github.io/AR2/foto/foto"
  smooth="true"
  smoothCount="10"
  smoothTolerance=".01"
  smoothThreshold="5"
>
  <a-entity
    id="fantasma"
    gltf-model="https://diogopcs.github.io/AR2/foto/scene.gltf"
    scale="1 1 1"
    position="10 10 0">
  </a-entity>
</a-nft>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modelo = document.querySelector('#fantasma');

    modelo.addEventListener('click', () => {
      alert('Fantasma capturado!');

      // Envia informação para o banco
      registrarCaptura('Fantasma capturado');
    });
  });

  function registrarCaptura(mensagem) {
    // Aqui enviaremos a informação para o servidor
    fetch('https://seu-servidor.com/api/capturas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        mensagem: mensagem,
        timestamp: new Date().toISOString()
      })
    })
    .then(res => console.log('Enviado com sucesso:', res.status))
    .catch(err => console.error('Erro ao enviar:', err));
  }
</script>
    <a-entity camera></a-entity>
  </a-scene>
