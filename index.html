<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Primeiro objeto com ID -->
      <a-entity
        id="primeiro"
        gltf-model="url(https://ar-2-tau.vercel.app/assets/3december_-fantasy_ghost/scene.gltf)"
        look-at="[gps-camera]"
        scale="0.1 0.1 0.1"
        gps-entity-place="latitude: -23.329658; longitude: -47.867654;"
      ></a-entity>
       
<!-- -23.329658, -47.867654 -->
      <!-- Outros objetos -->
      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: -23.346589; longitude: -47.845303;"
      ></a-entity>

      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: -23.346618; longitude: -47.845279;"
      ></a-entity>

      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: -23.346580; longitude: -47.845248;"
      ></a-entity>

      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        id="ultimo"
        scale="30 30 30"
        gps-entity-place="latitude: -23.346495; longitude: -47.845191;"
      ></a-entity>

      <!-- Câmera com cursor para clique -->
      <a-camera gps-camera rotation-reader>
        <a-cursor
          fuse="false"
          raycaster="objects: a-entity"
        ></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      // Pega o objeto pelo ID
      const primeiro = document.querySelector('#primeiro');
      const ultimo = document.querySelector('#ultimo');

      // Adiciona evento de clique
      primeiro.addEventListener('click', () => {
        alert('Você clicou no primeiro objeto!');
      });

      // Pega o objeto pelo ID

      // Adiciona evento de clique
      ultimo.addEventListener('click', () => {
        alert('Você clicou no ultimo objeto!');
      });
    </script>
  </body>
</html>
