<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.5.0/dist/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Raycaster para detectar o clique -->
    <a-entity camera look-controls>
      <a-cursor 
        id="cursor"
        fuse="false"
        raycaster="objects: .clickable"
        material="color: yellow; shader: flat">
      </a-cursor>
    </a-entity>

    <a-nft
      type="nft"
      url="https://diogopcs.github.io/AR2/foto/foto"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Modelo com classe 'clickable' -->
      <a-entity
        id="modelo3d"
        class="clickable"
        gltf-model="https://diogopcs.github.io/AR2/foto/scene.gltf"
        scale="1 1 1"
        position="50 50 0"
      ></a-entity>
    </a-nft>
  </a-scene>

  <script>
    // Quando o modelo for clicado
    document.addEventListener('DOMContentLoaded', () => {
      const modelo = document.querySelector('#modelo3d');
      modelo.addEventListener('click', function (evt) {
        console.log('Modelo 3D clicado!', evt.detail.intersection);
        alert('VocÃª clicou no modelo 3D!');
      });
    });
  </script>
</body>
